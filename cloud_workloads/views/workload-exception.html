{% macro exception(name, trace) %}
    <div class="exception">
        <div class="title">
            Woops, we had trouble running the workload "{{ name }}":
        </div>
        <pre>{{ trace }}</pre>
    </div>
{% endmacro %}
{% if workload.is_primitive %}
<fieldset id="scores">
<legend>Your Score</legend>
    {{ exception(workload.name, trace) }}
</fieldset>
{% else %}
<div class="application" id="{{ workload.name.lower() }}">
    {{ exception(workload.name, trace) }}
</div>
{% endif %}
